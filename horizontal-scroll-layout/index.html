                    var leftPaddle = document.getElementsByClassName('left-paddle');
                    var rightPaddle = document.getElementsByClassName('right-paddle');
                    var pos = 1;

                    $("#one").click (
                     function() {
                        pos = 1;

                    });

                    $("#contact").click (
                     function() {
                        pos = 6;
                    });


                    $(leftPaddle).click (
                     function() {
                        if(pos>1) {
                            pos -= 1;
                        document.getElementById("left").setAttribute("href", "#" + pos);
                        console.log(pos);
                        }
                    });

                    $(rightPaddle).click (
                        function() {
                            if(pos<6) {
                        pos += 1;
