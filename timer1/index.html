<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/f9009d8fbf.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="svg">
        <svg height="100%" width="100%" viewBox="0 0 10 1100">
            <circle 
                r="250" 
                cx="150" 
                cy="0" 
                fill="rgb(255, 164, 180)"
                stroke="rgb(202, 102, 119)"
                stroke-width="0.5rem"
                transform="rotate(-90 360 360)"
                
            />
        </svg>
        </div>
        <div id="timer">
            <input id="duration" value="30.00" />
            <button id="start"><i class="fa-solid fa-play"></i></button>
            <button id="pause"><i class="fa-solid fa-pause"></i></button>
        </div>
        <script src="timer.js"></script>
        <script src="index.js"></script>
    </body>
</html>
